                    <label for="name">Escribe tu nombre</label>
                    <input type="text" name="name" placeholder="Juan">

                </div>

                <div>
                    <label for="email">Escribe tu email *</label>
                    <input type="email" name="email" required>
                </div>
                <br>
                
                <div>
                    <label for="comentarios">Escribe tu consulta</label><br>
                    <textarea name="comentarios" id="" cols="30" rows="10"></textarea>
                </div>
                <br>
                <div>
                    <label for="terminos">Acepta t√©rminos y condiciones</label>
                    <input type="checkbox" name="terminos" value="1">
                </div>
                <div>
                    <br>
                    <input type="submit" value="Enviar datos">
                    <input type="reset" value="Borrar datos"> 
                </div>
            </fieldset>

        </form>
